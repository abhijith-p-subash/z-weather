<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="public/image/logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play&family=Ubuntu:wght@500&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="mx-auto">
            <a href="index.html">Weather App</a> 
        </div>
    </nav>
    <div class="search-root col-sm-12">
        <form class="form-inline " method="POST" action="/">
            <input name="cityName" class=" form-inline" type="text" placeholder="City name">
            <button class="search-btn btn btn-sm btn-outline-primary "><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </div> 
    <div class="container">
        <div class="root">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <h4 id="location">Kochi, Kerala</h4>
                    <h6 id="day">Thursday,</h6>
                    <h6 id="time">11:00 Pm</h6>
                    <h6 >Fog</h6>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                   <img  src="public/image/logo.png" alt="">
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 text-center">
                    <h1><span id="temp-value">25</span><sup><span id="temp-unit">&#176C</span></sup></h1>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <h6>Humidity</h6>
                    <h6>Precipitation: 23%
                        Humidity: 90%
                        Wind: 13 km/h</h6>
                </div>
            </div>
        </div>
        
    </div>
    
    

    

  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
